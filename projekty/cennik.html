<!DOCTYPE html>
<html lang="pl">
<head>

    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 0 20px;

      color: #333;
    }
    h1 {
      color: #a52a2a;
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #a52a2a;
      color: white;
    }
    a.back-link {
      display: inline-block;
      margin-top: 30px;
      color: #a52a2a;
      text-decoration: none;
      font-weight: bold;
    }
    a.back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>

    <tr><th>Usługa</th><th>Cena</th></tr>
