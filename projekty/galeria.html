<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Galeria - Salon Fryzjerski „Styl”</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 40px auto;
      padding: 0 20px;
      background: #f9f9f9;
      color: #333;
    }
    h1 {
      color: #a52a2a;
      text-align: center;
      margin-bottom: 20px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }
    .gallery img {
      width: 200px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      object-fit: cover;
    }
    a.back-link {
      display: inline-block;
      margin-top: 30px;
      color: #a52a2a;
      text-decoration: none;
      font-weight: bold;
    }
    a.back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Galeria zdjęć</h1>
  <div class="gallery">
    <img src="https://images.unsplash.com/photo-1556228724-640fca7a91c8?auto=format&fit=crop&w=400&q=80" alt="Fryzura 1" />
    <img src="https://images.unsplash.com/photo-1526045612212-70caf35c14df?auto=format&fit=crop&w=400&q=80" alt="Fryzura 2" />
    <img src="https://images.unsplash.com/photo-1508214751196-bcfd4ca60f91?auto=format&fit=crop&w=400&q=80" alt="Salon fryzjerski" />
    <img src="https://images.unsplash.com/photo-1542831371-d531d36971e6?auto=format&fit=crop&w=400&q=80" alt="Stylistka" />
  </div>

  <a href="../index.html" class="back-link">← Powrót do wizytówki</a>
</body>
</html>
