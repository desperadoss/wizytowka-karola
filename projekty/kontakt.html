<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Kontakt - Salon Fryzjerski „Styl”</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 40px auto;
      padding: 0 20px;
      background: #f9f9f9;
      color: #333;
    }
    h1 {
      color: #a52a2a;
      text-align: center;
      margin-bottom: 20px;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    button {
      background-color: #a52a2a;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #8b231e;
    }
    a.back-link {
      display: inline-block;
      margin-top: 30px;
      color: #a52a2a;
      text-decoration: none;
      font-weight: bold;
    }
    a.back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Kontakt</h1>
  <form>
    <label for="name">Imię i nazwisko</label>
    <input type="text" id="name" name="name" placeholder="Twoje imię" required />

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Twój email" required />

    <label for="message">Wiadomość</label>
    <textarea id="message" name="message" rows="5" placeholder="Napisz coś..." required></textarea>

    <button type="submit">Wyślij</button>
  </form>

  <a href="../index.html" class="back-link">← Powrót do wizytówki</a>
</body>
</html>
